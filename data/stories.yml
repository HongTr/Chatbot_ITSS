version: "3.1"

stories: #training data to teach chatbot what it shoud do next

- story: welcome 
  steps:
    - intent: greet
    - action: utter_greet
    - intent: say_name
    - action: action_greet
    - action: utter_analysis_begin

###########################################
- story: build confirm
  steps:
    - intent: build
    - action: action_build
    - intent: confirm
    - action: utter_thank
    - action: action_restart

- story: build wrong and confirm
  steps:
  - intent: build
  - action: action_build
  - intent: reject
  - action: utter_feedback
  - or:
    - intent: inform
    - intent: nlu_fallback
  - action: action_errorExample
  - action: utter_ask_entity
  - or:
    - intent: location
    - intent: group
    - intent: service
    - intent: middlebox
    - intent: traffic
    - intent: protocol
  - action: action_trueEntity
  - action: action_correctDictionary
  - intent: confirm
  - action: utter_thank
  - action: action_restart

- story: build wrong and confirm
  steps:
  - intent: build
  - action: action_build
  - intent: reject
  - action: utter_feedback
  - or:
    - intent: inform
    - intent: nlu_fallback
  - action: action_errorExample
  - action: utter_ask_entity
  - or:
    - intent: location
    - intent: group
    - intent: service
    - intent: middlebox
    - intent: traffic
    - intent: protocol
  - action: action_trueEntity
  - action: action_correctDictionary
  - intent: confirm
  - action: utter_start_over
  - action: action_restart


