version: "3.1"

stories: #training data to teach chatbot what it shoud do next

- story: welcome 
  steps:
    - intent: greet
    - action: utter_greet
    - intent: say_name
    - action: action_greet
    - action: utter_show_things_can_do

###########################################
- story: build confirm
  steps:
    - intent: build
    - action: action_build
    - intent: confirm
    - action: utter_thank
    - action: action_restart

- story: build with feedback
  steps:
    - intent: build
    - action: action_build
    - intent: reject
    - action: utter_ask_for_feedback
    - active_loop: command_feedback_form
    - slot_was_set:
        - requested_slot: entity
    - slot_was_set:
        - requested_slot: value
    - slot_was_set:
        - requested_slot: null
    - active_loop: null
    - action: action_feedback
    - intent: confirm
    - action: utter_thank
    - action: action_restart

- story: build and feedback rejected
  steps:
    - intent: build
    - action: action_build
    - intent: reject
    - action: utter_ask_for_feedback
    - active_loop: command_feedback_form
    - slot_was_set:
        - requested_slot: entity
    - slot_was_set:
        - requested_slot: value
    - slot_was_set:
        - requested_slot: null
    - active_loop: null
    - action: action_feedback
    - intent: reject
    - action: utter_start_over
    - action: action_restart



